<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMC West | Creative Production</title>
    <link rel="icon" href="/api/placeholder/32/32" type="image/png">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.37/build/spline-viewer.js"></script>
    <style>
        :root {
            --primary-color: #0F0F1A;
            --secondary-color: #1A1A2E;
            --accent-color: #4A4E69;
            --bg-gradient: linear-gradient(135deg, #121212 0%, #1E1E24 50%, #252538 100%);
            --text-color: #ffffff;
            --card-bg: rgba(30, 30, 60, 0.25);
            --highlight: #7B61FF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            background-image: var(--bg-gradient);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }
        
        body.menu-open {
            overflow: hidden;
        }
        
        body:before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/api/placeholder/1920/1080') no-repeat center center;
            background-size: cover;
            opacity: 0.04;
            z-index: -1;
            pointer-events: none;
        }
        
        /* Blur gradient effect for whole page */
        body:after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background: linear-gradient(to bottom, 
                rgba(10, 10, 25, 0.6) 0%, 
                rgba(10, 10, 25, 0.3) 40%, 
                transparent 100%);
            pointer-events: none;
            z-index: 90;
            backdrop-filter: blur(8px);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .top-header {
            background-color: rgba(10, 10, 20, 0.75);
            backdrop-filter: blur(8px);
            padding: 1.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            top: 0;
        }
        
        .top-header:before {
            content: '';
            position: absolute;
            top: -100px;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(10, 10, 20, 0.4));
            pointer-events: none;
        }
        
        .top-header.scrolled {
            padding: 0.6rem 0;
            background-color: rgba(5, 5, 15, 0.92);
            box-shadow: 0 3px 20px rgba(0, 0, 0, 0.5);
        }
        
        .top-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-container {
            display: flex;
            align-items: center;
        }
        
        .logo-container {
            position: relative;
            width: 120px;
            height: 60px;
            display: flex;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .scrolled .logo-container {
            width: 80px;
            height: 40px;
        }
        
        .logo-viewer {
            width: 100%;
            height: 100%;
        }
        
        .main-nav {
            display: flex;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .main-nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            margin: 0 0.25rem;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
            overflow: hidden;
        }
        
        .main-nav a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(123, 97, 255, 0.1);
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: -1;
            border-radius: 4px;
        }
        
        .main-nav a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--highlight);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateX(-50%);
        }
        
        .main-nav a:hover {
            color: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }
        
        .main-nav a:hover:before {
            transform: translateY(0);
        }
        
        .main-nav a:hover:after {
            width: 40%;
        }
        
        .scrolled .main-nav a {
            padding: 0.4rem 1.2rem;
            font-size: 0.85rem;
        }
        
        .sub-header {
            background-color: rgba(15, 15, 30, 0.75);
            color: var(--text-color);
            padding: 1.25rem 0;
            text-align: center;
            margin-top: 95px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: margin-top 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            z-index: 95;
        }
        
        body.scrolled .sub-header {
            margin-top: 65px;
        }
        
        .sub-nav {
            text-transform: uppercase;
            font-size: 1.5rem;
            letter-spacing: 5px;
            font-weight: 300;
            position: relative;
            display: inline-block;
        }
        
        .sub-nav:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background: var(--highlight);
        }
        
        /* Hero section with Spline */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .spline-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            background: rgba(15, 15, 30, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            transform: translateY(40px);
            opacity: 0;
            animation: fadeUp 1s forwards 0.5s;
        }
        
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: var(--highlight);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(123, 97, 255, 0.4);
        }
        
        /* Footer */
        footer {
            background-color: rgba(10, 10, 25, 0.9);
            color: var(--text-color);
            padding: 3rem 0;
            position: relative;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        footer:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--highlight), transparent);
            opacity: 0.3;
        }
        
        .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .footer-nav {
            display: flex;
            flex-direction: column;
        }
        
        .footer-nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            letter-spacing: 1px;
            display: inline-block;
            position: relative;
            padding-left: 10px;
        }
        
        .footer-nav a:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 4px;
            background: var(--highlight);
            opacity: 0;
            border-radius: 50%;
            transition: opacity 0.3s ease;
        }
        
        .footer-nav a:hover {
            color: #fff;
            transform: translateX(3px);
        }
        
        .footer-nav a:hover:before {
            opacity: 1;
        }
        
        .contact-info {
            line-height: 1.9;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }
        
        /* Hamburger menu styles for mobile */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 200;
        }
        
        .menu-toggle span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .menu-toggle.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }
        
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }
        
        @media (max-width: 768px) {
            .top-header {
                padding: 1rem 0;
            }
            
            .logo-container {
                width: 80px;
                height: 40px;
            }
            
            .menu-toggle {
                display: flex;
            }
            
            .main-nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                height: 100vh;
                background-color: rgba(5, 5, 15, 0.98);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: right 0.5s cubic-bezier(0.77, 0, 0.175, 1);
                z-index: 150;
                backdrop-filter: blur(10px);
                box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
            }
            
            .main-nav.active {
                right: 0;
            }
            
            .main-nav a {
                margin: 1.5rem 0;
                font-size: 1.2rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .footer-container {
                flex-direction: column;
            }
            
            .footer-nav, .contact-info {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="container">
            <a href="/" class="logo">
                <div class="logo-container">
                    <spline-viewer url="https://prod.spline.design/uVeibPvaqMhEuWXF/scene.splinecode" class="logo-viewer"></spline-viewer>
                </div>
            </a>
            <div class="nav-container">
                <nav class="main-nav">
                    <a href="/reel">REEL</a>
                    <a href="/work">WORK</a>
                    <a href="/about">ABOUT US</a>
                </nav>
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>
    
    <div class="sub-header">
        <div class="container">
            <div class="sub-nav">HOME</div>
        </div>
    </div>
    
    <section class="hero-section">
        <div class="spline-container">
            <spline-viewer url="https://prod.spline.design/uVeibPvaqMhEuWXF/scene.splinecode"></spline-viewer>
        </div>
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">EMC West</h1>
                <p class="hero-subtitle">Creative Production Excellence</p>
                <a href="/about" class="cta-button">Explore Our Work</a>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container footer-container">
            <nav class="footer-nav">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/work">Work</a>
                <a href="/contact">Contact</a>
            </nav>
            
            <div class="contact-info">
                <p>818 846 4574</p>
                <p>info@emcwest.com</p>
                <p>505 S Victory Blvd, Burbank, CA</p>
            </div>
        </div>
    </footer>
    
    <script>
        // Dynamic navigation shrinking effect
        window.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('.top-header');
            const body = document.body;
            const menuToggle = document.querySelector('.menu-toggle');
            const mobileNav = document.querySelector('.main-nav');
            
            // Initial state management
            const checkScroll = () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                    body.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                    body.classList.remove('scrolled');
                }
            };
            
            // Check on page load
            checkScroll();
            
            // Listen for scroll events
            window.addEventListener('scroll', checkScroll);
            
            // Dynamic blur gradient intensity based on cursor position
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                // Dynamic blur gradient intensity based on cursor position
                const gradientElement = document.querySelector('body:after');
                if (gradientElement) {
                    const blurIntensity = Math.max(5, 15 - (mouseY * 15));
                    gradientElement.style.backdropFilter = `blur(${blurIntensity}px)`;
                }
            });
            
            // Mobile menu toggle - only set up if elements exist
            if (menuToggle && mobileNav) {
                menuToggle.addEventListener('click', () => {
                    menuToggle.classList.toggle('active');
                    mobileNav.classList.toggle('active');
                    document.body.classList.toggle('menu-open');
                });
                
                // Close mobile menu when a link is clicked
                const navLinks = document.querySelectorAll('.main-nav a');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        menuToggle.classList.remove('active');
                        mobileNav.classList.remove('active');
                        document.body.classList.remove('menu-open');
                    });
                });
            }
        });
    </script>
</body>
</html>
