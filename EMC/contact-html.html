    <!-- Form Submission Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contactForm');
            
            if (contactForm) {
                contactForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    // Basic validation
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const message = document.getElementById('message').value;
                    
                    if (!name || !email || !message) {
                        alert('Please fill out all required fields.');
                        return;
                    }
                    
                    // In a real implementation, you would send the form data to a server
                    // For this example, we'll just show a success message
                    
                    // Create a success message
                    const formContainer = contactForm.parentElement;
                    const successMessage = document.createElement('div');
                    successMessage.className = 'success-message';
                    successMessage.innerHTML = `
                        <h3>Message Sent Successfully!</h3>
                        <p>Thanks for reaching out, ${name}. We'll get back to you shortly at ${email}.</p>
                        <button class="cta-button" id="resetForm">Send Another Message</button>
                    `;
                    
                    successMessage.style.padding = '2.5rem';
                    successMessage.style.backgroundColor = 'rgba(123, 97, 255, 0.1)';
                    successMessage.style.borderRadius = '12px';
                    successMessage.style.border = '1px solid rgba(123, 97, 255, 0.3)';
                    successMessage.style.textAlign = 'center';
                    
                    // Hide the form and show the success message
                    contactForm.style.display = 'none';
                    formContainer.appendChild(successMessage);
                    
                    // Add event listener to the reset button
                    document.getElementById('resetForm').addEventListener('click', () => {
                        contactForm.reset();
                        contactForm.style.display = 'block';
                        formContainer.removeChild(successMessage);
                    });
                });
            }
        });
    </script>
